<vex-page-layout mode="card">
  <vex-page-layout-header fxLayout="column" fxLayoutAlign="center">
    <div vexContainer fxLayout="row" fxLayoutAlign="start" fxLayoutAlign.lt-m="column">
      <div fxFlex="50">
        <h1 class="title mt-0 mb-1">Order Management</h1>
        <vex-breadcrumbs
          [crumbs]="breadcrumbsParams"
        ></vex-breadcrumbs>
      </div>
      <div fxFlex="50" fxLayoutAlign="end">
        <product-order-dropdown></product-order-dropdown>
      </div>
    </div>
  </vex-page-layout-header>
  
  <div class="h-full" fxLayout="column" class="overflow-y-auto">
    <div
      class="p-6 pb-0 bg-card shadow-b"
      fxFlex="none"
      style="background-color: transparent;"
    >
      <div vexContainer style="background-color: white;">
        <div fxLayout="row" fxLayoutAlign="start center">
          <nav class="vex-tabs border-0" fxFlex="auto" mat-tab-nav-bar>
            <a
              *ngFor="let link of links; let i = index"
              [active]="activeCategory == link.category"
              [disabled]="link.disabled"
              [class.branchActive]="selectedIndex === i"
              (click)="changeCategory(link.category, i)"
              mat-tab-link
            >
              {{ link.label }}
            </a>
          </nav>
        </div>
      </div>
    </div>

    <div
      *ngIf="filteredOrders$.length > 0"
      @stagger
      class="overflow-y-auto"
      fxFlex="auto"
    >
      <div>
        <open-orders-table [status]="status"></open-orders-table>
    
  
      </div>
    </div>

    <div
      *ngIf="filteredOrders$.length === 0"
      @scaleFadeIn
      fxFlex="auto"
      fxLayout="column"
      fxLayoutAlign="center center"
    >
      <img class="m-12 h-64" src="assets/img/illustrations/idea.svg" />
      <h2 class="headline m-0 text-center">No data found..</h2>
    </div>
  </div>
</vex-page-layout>
