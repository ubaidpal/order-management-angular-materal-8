<mat-dialog-content fxLayout="column" class="-mt-6" style="width: 750px;">
  <form [formGroup]="form">
    <vex-page-layout>
      <vex-page-layout-content class="-mx-6" style="padding: 0;">
        <div class="overflow-auto" style="min-height: 400px;">
          <div
            class="bg-app-bar px-6 h-16 border-b sticky left-0"
            fxLayout="row"
            fxLayoutAlign="start center"
            style="background-color: #1a202e; color: #fff;"
          >
            <h2 class="title my-0" fxFlex="50" fxHide.xs>
              <span>Shipment Date History </span>
            </h2>
            <div fxFlex="50">
              <button
                class="text-secondary float-right"
                mat-dialog-close
                mat-icon-button
                type="button"
              >
                <mat-icon [icIcon]="icClose" style="color: #fff;"></mat-icon>
              </button>
            </div>
          </div>

          <!-- table -->
          <div class="mx-6">
            <table class="w-full border mt-6" mat-table matSort>
              <thead>
                <tr class="border-b">
                  <th
                    class="pl-6 pr-4 py-4 weight-400 text-secondary font-13 text-left"
                    style="width: 200px;"
                  >
                    {{ "Shipment Date" | uppercase }}
                  </th>
                  <th
                    class="px-4 py-4 weight-400 text-secondary font-13 text-left"
                  >
                    {{ "Reason" | uppercase }}
                  </th>
                  <th
                    class="px-4 py-4 weight-400 text-secondary font-13 text-left"
                    style="width: 150px;"
                  >
                    {{ "Updated on" | uppercase }}
                  </th>
                </tr>
              </thead>
              <tbody class="field-pb-0">
                <tr class="border-b">
                  <td class="pl-6 pr-4 pt-4 pb-2">
                    <span class="float-left mr-2">{{shipmentDate ? dateFormate(shipmentDate) : ''}} </span>
                    <div
                      class="rounded px-2 py-1 font-medium text-xs float-left ng-tns-c706-29 ng-star-inserted"
                      style="background-color: #ebf0fd; color: #7b9bed;"
                    >
                      Original
                    </div>
                  </td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
              <tbody *ngIf="invoiceDates && invoiceDates.length > 0">
                <tr class="border-b"  *ngFor="let n of invoiceDates;let first = first;">
                  <td class="pl-6 pr-4 pt-4 pb-2" style="vertical-align: top;">
                    <span class="float-left mr-2">{{dateFormate(n?.newShipmentDate)}} </span>                    
                  </td>
                  <td class="pl-6 pr-4 py-2">
                    {{n?.reason}}
                  </td>
                  <td class="px-4 py-2" style="vertical-align: top;">
                    <span>{{dateFormate(n?.updatedOn)}} </span>
                  </td>
                </tr>
            </tbody>
                 
              
            </table>
          </div>
          <!-- /table -->

          <ng-template #branchesEmptyData>
            <div class="empty-table" align="center">
              <svg
                fill="#9AA5B6"
                version="1.0"
                xmlns="http://www.w3.org/2000/svg"
                width="50.000000pt"
                height="50.000000pt"
                viewBox="0 0 512.000000 512.000000"
                preserveAspectRatio="xMidYMid meet"
              >
                <metadata>
                  Created by potrace 1.15, written by Peter Selinger 2001-2017
                </metadata>
                <g
                  transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)"
                  fill="#9AA5B6"
                  stroke="#9AA5B6"
                >
                  <path
                    d="M1152 4299 c-71 -28 -144 -101 -171 -174 -21 -55 -21 -64 -21 -1210
                  l0 -1155 160 0 160 0 0 1120 0 1120 960 0 960 0 0 160 0 160 -997 -1 c-978 0
                  -999 0 -1051 -20z"
                  />
                  <path
                    d="M1792 3659 c-72 -28 -144 -102 -171 -174 -21 -57 -21 -58 -19 -1263
                  l3 -1207 23 -43 c29 -55 89 -115 144 -144 l43 -23 967 -3 c961 -2 967 -2 1022
                  19 75 28 147 99 175 174 21 55 21 64 21 1245 0 1176 0 1190 -21 1244 -23 64
                  -86 133 -150 168 l-44 23 -970 2 c-955 2 -971 2 -1023 -18z m1888 -1419 l0
                  -1120 -880 0 -880 0 0 1120 0 1120 880 0 880 0 0 -1120z"
                  />
                </g>
              </svg>

              <h4>No Record Found</h4>
              <br />
            </div>
          </ng-template>
        </div>
      </vex-page-layout-content>
    </vex-page-layout>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="border-t border-dark -mx-6">
  <div class="py-3 px-6 w-100">
    <div
      class="float-right"
      fxLayout="row"
      fxLayoutGap="15px"
      fxLayoutAlign="end"
    >
      <button mat-button mat-raised-button mat-dialog-close type="button" class="btn-large border c-dark">
        Back
      </button>
    </div>
  </div>
</mat-dialog-actions>
